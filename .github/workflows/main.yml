name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn test
      - name: Upload test results
        uses: actions/upload-artifact@v3  # Use the latest stable version
        with:
          name: test-results
          path: target/surefire-reports/  # Upload test reports

